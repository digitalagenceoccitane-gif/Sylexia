<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylex IA | L'Immobilier Réinventé</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --iphone-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 80px;
            max-width: 1200px;
            padding: 40px;
        }

        /* --- TEXTE --- */
        .text-section {
            flex: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 400px;
            line-height: 1.6;
        }

        /* --- IPHONE FRAME --- */
        .iphone-wrapper {
            position: relative;
            perspective: 1000px;
        }

        .iphone-frame {
            width: 340px;
            height: 680px;
            background: #111;
            border: 12px solid #222;
            border-radius: 50px;
            position: relative;
            box-shadow: var(--iphone-shadow);
            overflow: hidden; /* Important pour masquer le logo Dify */
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        /* Logo en filigrane derrière le chat */
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: url('https://i.ibb.co/4n4vpP0r/IMG-5824.jpg') no-repeat center;
            background-size: contain;
            opacity: 0.06; /* Très discret pour ne pas gêner la lecture */
            z-index: 1;
            pointer-events: none;
        }

        /* L'IA (Iframe ajustée pour cacher le bas) */
        iframe {
            width: 100%;
            height: 108%; /* On dépasse volontairement du cadre */
            border: none;
            position: relative;
            z-index: 2;
            background: transparent;
        }

        /* --- NOTIFICATION --- */
        .notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .notification.show {
            top: 25px;
        }

        .notification img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .notification-text b {
            display: block;
            font-size: 0.9rem;
            color: #fff;
        }

        .notification-text span {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }
            p { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h1>L'immobilier,<br>réinventé par l'IA.</h1>
            <p>Découvrez Sylex, votre nouvel agent virtuel disponible 24/7 pour qualifier vos leads et sublimer votre image de marque.</p>
        </div>

        <div class="iphone-wrapper">
            <div id="notif" class="notification">
                <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Logo Sylex">
                <div class="notification-text">
                    <b>Sylex IA</b>
                    <span>"Bonjour ! Comment puis-je vous aider ?"</span>
                </div>
            </div>

            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="watermark-logo"></div>
                
                <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Apparition de la notification après 2 secondes
        setTimeout(() => {
            document.getElementById('notif').classList.add('show');
        }, 2000);

        // Optionnel : la faire disparaître après 7 secondes
        setTimeout(() => {
            document.getElementById('notif').classList.remove('show');
        }, 8000);
    </script>

</body>
</html>
