<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYLEX IA | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #0066ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- L'EFFET RÉTROPROJECTEUR (AURA) --- */
        .aura-bg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 130vw; height: 130vh;
            background: url('https://i.ibb.co/4n4vpP0r/IMG-5824.jpg') no-repeat center;
            background-size: contain;
            filter: blur(80px) brightness(0.6); /* Crée le halo coloré géant */
            opacity: 0.4;
            z-index: 1;
            animation: breathe 10s infinite alternate ease-in-out;
        }

        @keyframes breathe { from { opacity: 0.3; transform: translate(-50%, -50%) scale(1); } to { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); } }

        /* --- LOGO DE NAVIGATION (AGRANDI) --- */
        nav { position: fixed; top: 0; width: 100%; padding: 30px; z-index: 1000; text-align: center; }
        .nav-logo { height: 75px; filter: drop-shadow(0 0 20px var(--blue)); }

        /* --- MISE EN PAGE --- */
        .hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 10; padding: 0 5%; }
        .container { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1100px; gap: 40px; }
        
        .text-section h1 { font-size: 3.5rem; font-weight: 700; line-height: 1.1; }
        .text-section p { font-size: 1.2rem; opacity: 0.8; margin: 25px 0; line-height: 1.5; }
        .btn { background: #fff; color: #000; padding: 20px 45px; border-radius: 60px; font-weight: 700; text-decoration: none; display: inline-block; font-size: 1rem; box-shadow: 0 10px 30px rgba(0,102,255,0.3); }

        /* --- IPHONE --- */
        .iphone { width: 310px; height: 635px; background: #080808; border-radius: 50px; border: 3px solid #1a1a1a; position: relative; box-shadow: 0 40px 80px rgba(0,0,0,0.9); }
        .screen { position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; background: #000; border-radius: 40px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 900px) { 
            .container { flex-direction: column; text-align: center; padding-top: 80px; } 
            .text-section h1 { font-size: 2.8rem; }
            .iphone { width: 280px; height: 580px; margin-top: 20px; } 
        }
    </style>
</head>
<body>
    <div class="aura-bg"></div>

    <nav>
        <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" class="nav-logo" alt="SYLEX">
    </nav>

    <section class="hero">
        <div class="container">
            <div class="text-section">
                <h1>L'intelligence <br><span style="color:var(--blue)">Souveraine.</span></h1>
                <p>Libérez-vous de l'opérationnel <br>avec la puissance de SYLEX.</p>
                <a href="#" class="btn">DÉVERROUILLER</a>
            </div>
            
            <div class="iphone">
                <div class="screen">
                    <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
