<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sylex IA | Digital Agence Occitanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --text-gray: #b0b0b0;
            --iphone-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* Reset & Base */
        * { box-sizing: border-box; }
        
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 5vw;
            width: 95%;
            height: 90vh; /* Garde une marge de sécurité */
            max-width: 1400px;
        }

        /* --- SECTION TEXTE --- */
        .text-section {
            flex: 1;
            z-index: 5;
            max-width: 500px;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 2vh;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: clamp(1rem, 1.2vw, 1.2rem);
            color: var(--text-gray);
            line-height: 1.5;
            margin-bottom: 4vh;
        }

        .cta-button {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        /* --- SIMULATEUR IPHONE AUTO-AJUSTABLE --- */
        .iphone-wrapper {
            position: relative;
            /* L'iPhone s'adapte à la hauteur de l'écran */
            height: clamp(450px, 80vh, 750px); 
            aspect-ratio: 1 / 2.05; /* Ratio strict d'un iPhone */
            flex-shrink: 0;
        }

        .iphone-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border: clamp(6px, 1vw, 11px) solid #1c1c1e;
            border-radius: clamp(30px, 4vw, 50px);
            position: relative;
            box-shadow: var(--iphone-shadow);
            overflow: hidden;
        }

        /* L'encoche ne s'affiche que sur les grands écrans (PC) */
        .dynamic-island {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 28%;
            height: 4%;
            background: #000;
            border-radius: 20px;
            z-index: 20;
        }

        iframe {
            width: 100%;
            height: 108%; /* Cache le footer Dify */
            border: none;
            background: #fff;
        }
