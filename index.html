<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sylex IA | Digital Agence Occitanie</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --grey: #86868b;
            --glow: rgba(0, 102, 255, 0.3);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(30px); border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 600; font-size: 1.1rem; }

        /* --- HERO --- */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 100px 5%; perspective: 3000px; }
        .container { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; gap: 80px; }
        .text-section { flex: 1; max-width: 500px; }
        h1 { font-size: clamp(2.5rem, 5vw, 4rem); line-height: 1.05; margin-bottom: 25px; }
        .desc { font-size: 1.25rem; color: var(--grey); line-height: 1.5; margin-bottom: 45px; }
        .cta-btn { background: #fff; color: #000; padding: 20px 45px; border-radius: 50px; font-weight: 600; text-decoration: none; display: inline-block; cursor: pointer; }

        /* --- IPHONE 17 PRO DESIGN --- */
        .iphone-wrapper { position: relative; z-index: 10; }
        .iphone-device {
            width: 310px; height: 640px; background: #000; border-radius: 52px; position: relative;
            transform: rotateY(-25deg) rotateX(10deg) rotateZ(2deg);
            transform-style: preserve-3d; transition: transform 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 0.5px solid rgba(255,255,255,0.25);
            box-shadow: -1px 1px 0px #1c1c1e, -3px 3px 0px #141415, -25px 40px 80px rgba(0,0,0,0.9);
            cursor: pointer;
        }
        .iphone-device.active { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg) scale(1.05); }

        .glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 160%; height: 140%; background: radial-gradient(circle, var(--glow) 0%, rgba(138,43,226,0.15) 35%, transparent 70%);
            filter: blur(80px); z-index: -1; pointer-events: none;
        }

        .iphone-screen { position: absolute; inset: 3px; background: #000; border-radius: 49px; overflow: hidden; z-index: 2; }

        /* --- LOCK SCREEN FUNCTIONALITY --- */
        #lock-screen {
            position: absolute; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #lock-screen img { width: 120px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        #lock-screen p { font-size: 0.8rem; color: var(--grey); letter-spacing: 1px; text-transform: uppercase; }
        .unlocked #lock-screen { opacity: 0; visibility: hidden; }

        .dynamic-island {
            position: absolute; top: 13px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 26px; background: #000; border-radius: 20px; z-index: 110;
            border: 0.5px solid rgba(255,255,255,0.05);
        }

        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* --- NOTIF iOS --- */
        #notif {
            position: fixed; left: 50%; transform: translateX(-50%); width: 320px; 
            background: rgba(28, 28, 30, 0.7); backdrop-filter: blur(30px); border-radius: 24px; padding: 14px;
            display: flex; align-items: center; gap: 15px; z-index: 2000; border: 0.5px solid rgba(255,255,255,0.15);
            top: -150px; transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #notif.show { top: 40px; }

        @media (max-width: 900px) {
            .container { flex-direction: column; text-align: center; }
            .iphone-device { transform: rotateY(-15deg) rotateX(5deg) scale(0.8); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SYLEX <span style="opacity: 0.4; font-weight: 300;">IA</span></div>
    </nav>

    <div id="notif">
        <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" width="44" height="44" style="border-radius:12px;">
        <div><b style="display:block; font-size:0.9rem; color:white;">Sylex IA</b><span style="font-size:0.85rem; color:#aaa;">"Cliquez sur l'iPhone pour me parler"</span></div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="text-section">
                <h1>Répondez à vos leads,<br><span style="opacity:0.6">même le dimanche.</span></h1>
                <p class="desc">Qualifiez vos prospects 24h/24 avec une interface immersive digne d'une application native.</p>
                <button onclick="unlockPhone()" class="cta-btn">Tester l'IA maintenant</button>
            </div>

            <div class="iphone-wrapper">
                <div class="glow"></div>
                <div class="iphone-device" id="iphone" onclick="unlockPhone()">
                    <div class="dynamic-island"></div>
                    <div class="iphone-screen">
                        <div id="lock-screen">
                            <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Logo Sylex">
                            <p>Toucher pour ouvrir</p>
                        </div>
                        <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const iphone = document.getElementById('iphone');
        const notif = document.getElementById('notif');

        function unlockPhone() {
            iphone.classList.add('active'); // Redressement
            document.body.classList.add('unlocked'); // Retire le lock screen
            notif.classList.remove('show');
        }

        window.onload = () => {
            setTimeout(() => { notif.classList.add('show'); }, 2000);
        };

        // Redressement au survol (optionnel si pas encore déverrouillé)
        iphone.addEventListener('mouseenter', () => { if(!iphone.classList.contains('active')) iphone.style.transform = "rotateY(-10deg) rotateX(5deg) scale(1.02)"; });
        iphone.addEventListener('mouseleave', () => { if(!iphone.classList.contains('active')) iphone.style.transform = "rotateY(-25deg) rotateX(10deg) rotateZ(2deg)"; });
    </script>
</body>
</html>
