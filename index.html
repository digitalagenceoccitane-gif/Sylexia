<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sylex IA | Digital Agence Occitanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000; /* Noir pur pour l'élégance */
            --accent-color: #ffffff;
            --text-main: #ffffff;
            --text-secondary: #d1d1d6; /* Gris clair optimisé pour la lecture (plus lisible que #888) */
            --iphone-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            position: fixed;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 6vw;
            width: 90%;
            max-width: 1200px;
        }

        /* --- TEXTE --- */
        .text-section {
            flex: 1;
            z-index: 5;
        }

        h1 {
            font-size: clamp(2.4rem, 5vw, 4rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary); /* Lisibilité accrue */
            max-width: 440px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 18px 35px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: #f2f2f7;
        }

        /* --- IPHONE --- */
        .iphone-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .iphone-frame {
            width: 315px;
            height: 645px;
            background: #000000;
            border: 11px solid #1c1c1e;
            border-radius: 50px;
            position: relative;
            box-shadow: var(--iphone-shadow);
            overflow: hidden;
        }

        /* L'encoche (Dynamic Island) uniquement sur Bureau */
        .dynamic-island {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 28px;
            background: #000000;
            border-radius: 20px;
            z-index: 25;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            background: transparent;
            /* Masque le footer Dify */
            transform: scale(1.02); 
            transform-origin: top;
        }

        /* --- NOTIFICATION --- */
        .notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 290px;
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 22px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border: 0.5px solid rgba(255,255,255,0.12);
            cursor: pointer;
        }

        .notification.show { top: 25px; }

        .notification img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .notification-text b { font-size: 0.9rem; color: #fff; display: block; margin-bottom: 2px; }
        .notification-text span { font-size: 0.85rem; color: #ebebf5; }

        /* --- RESPONSIVE --- */
        @media (max-width: 850px) {
            html, body { overflow-y: auto; position: relative; }
            .container {
                flex-direction: column;
                padding: 60px 24px;
                text-align: center;
                gap: 30px;
            }
            .text-section { order: 2; }
            .iphone-wrapper { 
                order: 1; 
                transform: scale(0.9);
                margin-bottom: -20px;
            }
            .dynamic-island { display: none; } /* On enlève la fausse encoche sur iPhone */
            h1 { font-size: 2.2rem; }
            p { font-size: 1.1rem; margin: 0 auto 30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h1>Répondez à vos leads, même le dimanche.</h1>
            <p>Sylex qualifie vos prospects 24h/24 avec une interface immersive qui valorise votre agence.</p>
            <a href="https://www.malt.fr/profile/ton-profil" class="cta-button">Réserver une démo</a>
        </div>

        <div class="iphone-wrapper">
            <div id="notif" class="notification" onclick="this.classList.remove('show')">
                <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Logo Sylex">
                <div class="notification-text">
                    <b>Sylex IA</b>
                    <span>"Bonjour ! Comment puis-je vous aider ?"</span>
                </div>
            </div>

            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
            </div>
        </div>
    </div>

    <script>
        const notification = document.getElementById('notif');
        setTimeout(() => { notification.classList.add('show'); }, 2000);
        setTimeout(() => { notification.classList.remove('show'); }, 7000);
    </script>

</body>
</html>
