<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sylex IA | Digital Agence Occitanie</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --grey: #8e8e93;
            --glow: rgba(64, 123, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 600; font-size: 1rem; letter-spacing: -0.5px; }

        /* --- HERO --- */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 120px 5% 60px; }
        .container { display: flex; flex-direction: row; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; gap: 40px; }
        .text-section { flex: 1; max-width: 500px; }
        h1 { font-size: clamp(2.2rem, 5vw, 3.8rem); line-height: 1.1; margin-bottom: 20px; letter-spacing: -0.04em; }
        .desc { font-size: 1.15rem; color: var(--grey); line-height: 1.5; margin-bottom: 40px; }

        .btn-calendly { 
            background: var(--white); color: #000; padding: 18px 35px; border-radius: 40px; 
            text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: 0.3s;
        }

        /* --- RENDU IPHONE 17 PRO PHOTORÉALISTE --- */
        .iphone-wrapper {
            position: relative;
            z-index: 10;
            perspective: 2000px;
        }

        /* Halo arrière (Ambiance Sylex) */
        .iphone-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140%; height: 120%;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.15) 0%, rgba(138, 43, 226, 0.1) 50%, transparent 80%);
            filter: blur(60px);
            z-index: -1;
        }

        .iphone-device {
            width: 310px;
            height: 640px;
            background: #000;
            border-radius: 52px;
            position: relative;
            /* Inclinaison 3D exacte de l'image */
            transform: rotateY(-20deg) rotateX(8deg) rotateZ(2deg);
            transform-style: preserve-3d;
            
            /* Micro-bordure Titane Noir */
            border: 0.5px solid rgba(255,255,255,0.25);
            box-shadow: 
                -1px 1px 2px rgba(0,0,0,0.8),
                -4px 4px 10px rgba(0,0,0,0.9),
                inset 0 0 2px rgba(255,255,255,0.1);
        }

        /* L'écran (Bezels ultra-fins) */
        .iphone-screen {
            position: absolute;
            inset: 3px; /* Bordure écran 17 Pro */
            background: #fff;
            border-radius: 49px;
            overflow: hidden;
            z-index: 2;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px; left: 50%;
            transform: translateX(-50%);
            width: 80px; height: 26px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        /* Reflet de vitre dynamique */
        .iphone-device::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,0.05) 45%, rgba(255,255,255,0.1) 50%, transparent 55%);
            z-index: 5;
            border-radius: 52px;
            pointer-events: none;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- NOTIF iOS --- */
        #notif {
            position: fixed; left: 50%; transform: translateX(-50%);
            width: 300px; background: rgba(30, 30, 30, 0.75);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 22px; padding: 12px; display: flex; align-items: center; gap: 12px;
            z-index: 3000; border: 0.5px solid rgba(255,255,255,0.1);
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); top: -150px;
        }
        #notif.show { top: 45px; }
        #notif img { width: 42px; height: 42px; border-radius: 10px; }

        @media (max-width: 900px) {
            .container { flex-direction: column; text-align: center; }
            .iphone-wrapper { transform: scale(0.8); margin-bottom: -50px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SYLEX <span style="font-weight: 300; opacity: 0.5;">IA</span></div>
    </nav>

    <div id="notif" onclick="this.classList.remove('show')">
        <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Logo">
        <div>
            <b style="font-size:0.85rem; display:block">Sylex IA</b>
            <span style="font-size:0.8rem; color:#aaa">"Bonjour ! Une question sur l'IA ?"</span>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="text-section">
                <h1>Répondez à vos leads,<br>même le dimanche.</h1>
                <p class="desc">Sylex qualifie vos prospects 24h/24 avec une interface immersive qui valorise votre image de marque.</p>
                <button onclick="Calendly.showPopupWidget('https://calendly.com/digitalagenceoccitane/30min');" class="btn-calendly">Réserver une démo</button>
            </div>

            <div class="iphone-wrapper">
                <div class="iphone-glow"></div>
                <div class="iphone-device">
                    <div class="dynamic-island"></div>
                    <div class="iphone-screen">
                        <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        window.onload = () => {
            setTimeout(() => {
                const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
                document.getElementById('notif').style.top = isIOS ? "75px" : "45px";
                document.getElementById('notif').classList.add('show');
            }, 2500);
        };
    </script>
</body>
</html>
