<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylex IA - L'Immobilier de demain</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --text-muted: #888888;
        }

        body {
            background-color: var(--bg);
            color: white;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            position: fixed;
            width: 84%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 0.5px solid rgba(255,255,255,0.05);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 18px;
        }

        .nav-logo img { width: 32px; border-radius: 6px; }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        .btn-primary {
            background: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Hero Layout */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 120px 10% 50px 10%;
            min-height: 90vh;
        }

        .hero-text { max-width: 500px; }
        h1 { font-size: 50px; line-height: 1.1; margin: 25px 0; font-weight: 800; }
        .gradient-text { background: linear-gradient(to bottom, #fff 30%, #444 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-text p { color: var(--text-muted); line-height: 1.6; font-size: 18px; }

        /* iPhone Display */
        .iphone-container { position: relative; }

        .iphone-frame {
            position: relative;
            width: 280px;
            height: 580px;
            background: #000;
            border: 8px solid #1a1a1a;
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 25px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* Notification */
        .ios-notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            border: 0.5px solid rgba(255,255,255,0.15);
            cursor: pointer;
        }

        .ios-notification.active { top: 30px; }

        .notif-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .notif-logo { width: 16px; height: 16px; border-radius: 4px; }
        .notif-app-name { font-size: 10px; color: #8e8e93; flex-grow: 1; font-weight: 500; }
        .notif-body { font-size: 12px; color: #fff; }

        @media (max-width: 968px) {
            .hero-section { flex-direction: column; text-align: center; padding-top: 100px; gap: 40px; }
            .nav-links { display: none; }
            h1 { font-size: 38px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Sylex Logo">
            <span>SYLEX IA</span>
        </div>
        <div class="nav-links">
            <a href="#">Solutions</a>
            <button class="btn-primary">Connexion</button>
        </div>
    </nav>

    <main class="hero-section">
        <div class="hero-text">
            <h1>L'immobilier, <br><span class="gradient-text">réinventé par l'IA.</span></h1>
            <p>Automatisez vos leads et votre gestion client avec Sylex, l'IA experte du secteur.</p>
        </div>

        <div class="iphone-container">
            <div class="ios-notification" id="pop-up">
                <div class="notif-header">
                    <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" class="notif-logo">
                    <span class="notif-app-name">SYLEX IA</span>
                    <span class="notif-time">Maintenant</span>
                </div>
                <div class="notif-body">
                    <strong>Sylex IA</strong>
                    <p>Bonjour ! Discutons de vos projets.</p>
                </div>
            </div>

            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notification = document.getElementById('pop-up');
            setTimeout(() => {
                notification.classList.add('active');
            }, 2500);

            notification.addEventListener('click', () => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            });
        });
    </script>
</body>
</html>
