<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYLEX IA | DOSSIER CONFIDENTIEL</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SYLEX">
    <link rel="apple-touch-icon" href="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    
    <style>
        :root { --sylex-blue: #0066ff; --sylex-cyan: #00d9ff; --accent: #ff3b30; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            overscroll-behavior: none; /* Empêche le rebond élastique sur iOS */
        }
        
        /* AURA OPTIMISÉE */
        .aura { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100vw; 
            height: 100vh; 
            background: radial-gradient(circle at center, rgba(0, 102, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 1; 
            pointer-events: none; 
        }
        
        .nav-header { position: relative; width: 100%; padding: 80px 20px 40px; z-index: 1000; text-align: center; }
        .logo-text { font-size: clamp(4rem, 15vw, 10rem); font-weight: 900; letter-spacing: -6px; line-height: 0.8; background: linear-gradient(to right, #fff, var(--sylex-blue), var(--sylex-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; display: inline-block; }
        .confidential-tag { color: var(--accent); font-family: 'JetBrains Mono'; font-weight: bold; border: 2px solid var(--accent); display: inline-block; padding: 5px 15px; transform: rotate(-5deg); margin-top: 20px; font-size: 0.9rem; letter-spacing: 2px; }

        .hero { position: relative; z-index: 10; padding: 20px 5% 80px; }
        .container { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; margin: 0 auto; gap: 60px; }
        .text-side { flex: 1; text-align: left; }
        .text-side h1 { font-size: 3.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 25px; }
        .text-side p { font-size: 1.4rem; opacity: 0.8; margin-bottom: 40px; line-height: 1.5; font-family: 'JetBrains Mono'; font-size: 1.1rem; }

        /* IPHONE SYLEX EDITION */
        .iphone-frame { 
            width: 360px; 
            height: 720px; 
            background: #080808; 
            border-radius: 55px; 
            border: 3px solid #1a1a1a; 
            position: relative; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); 
            flex-shrink: 0; 
            z-index: 10;
        }
        .iphone-screen { position: absolute; top: 12px; left: 12px; right: 12px; bottom: 12px; background: #000; border-radius: 42px; overflow: hidden; }
        
        /* LOCK SCREEN OVERLAY */
        #lock-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 20px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .lock-time { font-size: 50px; font-weight: 200; color: #fff; text-align: center; }
        .lock-date { font-size: 14px; margin-top: -10px; color: #fff; }
        
        .slider-container {
            width: 240px; height: 50px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border-radius: 25px; position: relative; display: flex; align-items: center; justify-content: center;
        }
        .slider-text { font-size: 10px; font-weight: bold; letter-spacing: 1px; color: #fff; opacity: 0.6; animation: blink 2s infinite; text-transform: uppercase; }
        .handle {
            position: absolute; left: 5px; width: 40px; height: 40px; background: #fff;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 210;
        }
        .handle::after { content: '>'; color: #000; font-weight: 900; }

        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        iframe { width: 100%; height: 100%; border: none; background: #fff; padding-top: env(safe-area-inset-top); }

        /* SECTIONS SUPPLÉMENTAIRES */
        .section { position: relative; z-index: 10; padding: 100px 5%; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        .card { padding: 40px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; transition: 0.3s; }
        .card:hover { border-color: var(--sylex-blue); background: rgba(0,102,255,0.05); }
        .card h3 { color: var(--sylex-blue); margin-bottom: 15px; font-size: 1.6rem; }
        
        /* SIMULATEUR COMPLET */
        .sim-container { max-width: 700px; margin: 60px auto; padding: 60px; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 45px; text-align: center; }
        .res-amount { font-size: 5rem; font-weight: 900; color: var(--sylex-cyan); margin: 20px 0; letter-spacing: -2px; font-family: 'JetBrains Mono'; }
        input[type=range] { width: 100%; margin: 20px 0; accent-color: var(--sylex-blue); cursor: pointer; }
        .btn-main { background: #fff; color: #000; padding: 22px 45px; border-radius: 100px; font-weight: 900; text-decoration: none; display: inline-block; transition: 0.3s; border: none; cursor: pointer; font-size: 1.1rem; }

        /* MODIFICATION CRUCIALE POUR LE RENDU MOBILE PWA */
        @media (max-width: 900px) {
            .nav-header, .hero .text-side, .section { display: none; } /* On cache le décor */
            .hero { padding: 0; }
            .container { padding: 0; margin: 0; height: 100vh; }
            .iphone-frame { 
                width: 100vw; 
                height: 100vh; 
                border-radius: 0; 
                border: none; 
                position: fixed; 
                top: 0; 
                left: 0; 
            }
            .iphone-screen { top: 0; left: 0; right: 0; bottom: 0; border-radius: 0; }
            #lock-screen { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
</head>
<body>
    <div class="aura"></div>
    
    <header class="nav-header">
        <div class="logo-text">SYLEX</div><br>
        <div class="confidential-tag">CLASSIFIÉ : TOP SECRET</div>
    </header>
    
    <section class="hero">
        <div class="container">
            <div class="text-side">
                <h1>Protocole <br><span style="color:var(--sylex-blue)">Extraction ROI.</span></h1>
                <p>> Statut : En attente d'identification...<br>> Localisation : Région Occitanie</p>
                <a href="#simulator" class="btn-main">ACCÉDER AUX CALCULS</a>
            </div>
            
            <div class="iphone-frame">
                <div class="iphone-screen">
                    <div id="lock-screen">
                        <div class="lock-header">
                            <div class="lock-time" id="lock-time">00:00</div>
                            <div class="lock-date" id="lock-date">Chargement...</div>
                        </div>
                        <div style="text-align: center;">
                            <p style="font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #fff; opacity: 0.7;">Alerte Système</p>
                            <p style="font-size: 14px; font-weight: bold; color: #fff;">Rapport SYLEX prêt</p>
                        </div>
                        <div class="slider-container" id="slider-track">
                            <div class="slider-text">GLISSER POUR DÉVERROUILLER</div>
                            <div class="handle" id="slider-handle"></div>
                        </div>
                    </div>
                    <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                </div>
            </div>
        </div>
    </section>

    <section id="simulator" class="section">
        <div class="sim-container">
            <h2 style="font-size: 2.2rem; margin-bottom: 20px; font-family: 'JetBrains Mono';">[ CALCULATEUR_PROFIT ]</h2>
            <div class="res-amount" id="res">0 €</div>
            <button class="btn-main" style="width:100%; background:var(--sylex-blue); color:#fff;" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/digitalagenceoccitane/30min'});">RÉSERVER MON AUDIT</button>
        </div>
    </section>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('lock-time').innerText = now.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('lock-date').innerText = now.toLocaleDateString('fr-FR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        const handle = document.getElementById('slider-handle');
        const track = document.getElementById('slider-track');
        const lockScreen = document.getElementById('lock-screen');
        let isDragging = false;

        function startDrag(e) { isDragging = true; }
        function drag(e) {
            if (!isDragging) return;
            let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            let rect = track.getBoundingClientRect();
            let x = clientX - rect.left - 20;
            if (x < 5) x = 5;
            if (x > rect.width - 45) { x = rect.width - 45; unlock(); }
            handle.style.left = x + 'px';
        }
        function endDrag() { isDragging = false; if (parseInt(handle.style.left) < 180) handle.style.left = '5px'; }

        handle.addEventListener('mousedown', startDrag);
        handle.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function unlock() {
            lockScreen.style.transform = 'translateY(-100%)';
            setTimeout(() => { lockScreen.style.display = 'none'; }, 600);
        }
    </script>
</body>
</html>
