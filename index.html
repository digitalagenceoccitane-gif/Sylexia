<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sylex IA | Digital Agence Occitanie</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --grey: #86868b;
            --titanium-dark: #121212;
            --glow-color: rgba(0, 102, 255, 0.25);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 600; font-size: 1.1rem; letter-spacing: -0.02em; }

        /* --- HERO --- */
        .hero { 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; 
            padding: 100px 5%; perspective: 2000px;
        }
        .container { 
            display: flex; align-items: center; justify-content: space-between; 
            width: 100%; max-width: 1200px; gap: 60px;
        }
        .text-section { flex: 1; max-width: 500px; z-index: 5; }
        h1 { font-size: clamp(2.5rem, 5vw, 3.8rem); line-height: 1.05; letter-spacing: -0.05em; margin-bottom: 25px; }
        .desc { font-size: 1.2rem; color: var(--grey); line-height: 1.5; margin-bottom: 40px; }

        .cta-btn {
            background: #fff; color: #000; padding: 20px 40px; border-radius: 50px;
            font-weight: 600; text-decoration: none; display: inline-block;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cta-btn:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255,255,255,0.1); }

        /* --- IPHONE 17 PRO RENDER --- */
        .iphone-wrapper {
            position: relative;
            z-index: 10;
        }

        .iphone-device {
            width: 315px;
            height: 645px;
            background: #000;
            border-radius: 54px;
            position: relative;
            /* Position initiale calquée sur ton image */
            transform: rotateY(-28deg) rotateX(12deg) rotateZ(3deg);
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            /* Bordures Titane hyper fines */
            outline: 0.5px solid rgba(255,255,255,0.2);
            box-shadow: 
                -1px 1px 0px #1c1c1e,
                -3px 3px 0px #141415,
                -10px 30px 60px rgba(0,0,0,0.9);
        }

        /* Classe déclenchée par le script : Redressement */
        .iphone-device.face-on {
            transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg) scale(1.05);
        }

        .glow-effect {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140%; height: 120%;
            background: radial-gradient(circle, var(--glow-color) 0%, rgba(138,43,226,0.1) 45%, transparent 75%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .iphone-screen {
            position: absolute;
            inset: 3px; /* Bordure d'écran ultra-fine Apple */
            background: #fff;
            border-radius: 51px;
            overflow: hidden;
            z-index: 2;
        }

        .dynamic-island {
            position: absolute;
            top: 14px; left: 50%;
            transform: translateX(-50%);
            width: 80px; height: 26px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- NOTIF --- */
        #notif {
            position: fixed; left: 50%; transform: translateX(-50%);
            width: 300px; background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(25px); border-radius: 22px; padding: 12px;
            display: flex; align-items: center; gap: 12px; z-index: 2000;
            border: 0.5px solid rgba(255,255,255,0.1); top: -150px;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #notif.show { top: 45px; }

        @media (max-width: 900px) {
            .container { flex-direction: column; text-align: center; }
            .iphone-device { transform: rotateY(-15deg) rotateX(5deg) scale(0.85); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SYLEX <span style="opacity: 0.4; font-weight: 300;">IA</span></div>
    </nav>

    <div id="notif">
        <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" width="42" height="42" style="border-radius:10px;">
        <div>
            <b style="display:block; font-size:0.85rem; color:white;">Sylex IA</b>
            <span style="font-size:0.8rem; color:#aaa;">"Bonjour ! Une question ?"</span>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="text-section">
                <h1>Répondez à vos leads,<br><span style="color:#666">même le dimanche.</span></h1>
                <p class="desc">Qualifiez vos prospects 24h/24 avec une interface immersive qui valorise votre image de marque.</p>
                <button onclick="Calendly.showPopupWidget('https://calendly.com/digitalagenceoccitane/30min');" class="cta-btn">Réserver une démo</button>
            </div>

            <div class="iphone-wrapper">
                <div class="glow-effect"></div>
                <div class="iphone-device" id="iphone">
                    <div class="dynamic-island"></div>
                    <div class="iphone-screen">
                        <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const iphone = document.getElementById('iphone');
        const notif = document.getElementById('notif');

        // SCRIPT DE REDRESSEMENT : Déclenche face au lecteur au survol ou après 2 sec
        setTimeout(() => { iphone.classList.add('face-on'); }, 2000);
        
        iphone.addEventListener('mouseenter', () => iphone.classList.add('face-on'));
        iphone.addEventListener('mouseleave', () => {
            if (window.scrollY < 100) iphone.classList.remove('face-on');
        });

        window.onload = () => {
            setTimeout(() => { notif.classList.add('show'); }, 3000);
        };
    </script>
</body>
</html>
