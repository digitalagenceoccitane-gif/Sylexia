<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYLEX IA | L'Intelligence Sans Compromis</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --grey: #8e8e93;
            --blue: #0066ff;
            --card-bg: #0a0a0a;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body, html { width: 100%; background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .logo-nav img { height: 30px; filter: drop-shadow(0 0 5px var(--blue)); }

        /* --- HERO & PROJECTION --- */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 120px 5% 60px; position: relative; overflow: hidden; }
        
        /* Effet Rétroprojecteur (Ombre chinoise du logo) */
        .projection-bg {
            position: absolute; top: 50%; left: 65%; transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: url('https://i.ibb.co/4n4vpP0r/IMG-5824.jpg') no-repeat center;
            background-size: contain;
            filter: blur(80px) opacity(0.15); /* Effet d'ombre projetée */
            z-index: 1; pointer-events: none;
        }

        .container { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; gap: 60px; z-index: 10; position: relative; }
        .text-section { flex: 1; max-width: 550px; }
        
        .brand-logo-main { width: 100px; margin-bottom: 30px; border-radius: 20px; filter: drop-shadow(0 0 20px var(--blue)); }
        
        h1 { font-size: clamp(2.5rem, 5vw, 3.8rem); line-height: 1.05; letter-spacing: -0.05em; margin-bottom: 25px; font-weight: 700; background: linear-gradient(180deg, #fff 0%, #555 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .desc { font-size: 1.2rem; color: var(--grey); line-height: 1.5; margin-bottom: 40px; }

        .cta-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .cta-btn { background: #fff; color: #000; padding: 18px 35px; border-radius: 50px; font-weight: 600; text-decoration: none; cursor: pointer; transition: 0.4s; border: none; }
        .cta-btn.secondary { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,102,255,0.3); }

        /* --- SMARTPHONE DEVICE --- */
        .iphone-device {
            width: 320px; height: 650px; background: #050505; border-radius: 50px; position: relative;
            transform: rotateY(-10deg) rotateX(5deg); transform-style: preserve-3d; transition: 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.15); box-shadow: -30px 50px 100px rgba(0,0,0,0.9); cursor: pointer;
        }
        .iphone-device::after { content: ""; position: absolute; inset: -2px; border-radius: 52px; background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.1)); z-index: -1; }
        .iphone-device.unlocked { transform: rotateY(0deg) rotateX(0deg) scale(1.02); }
        .iphone-screen { position: absolute; inset: 6px; background: #000; border-radius: 44px; overflow: hidden; border: 1px solid #111; }

        /* --- ELEMENTS --- */
        .pillar-card { background: var(--card-bg); border: 1px solid #1a1a1a; padding: 40px; border-radius: 25px; flex: 1; min-width: 300px; transition: 0.3s; }
        .pillar-card:hover { border-color: var(--blue); }
        .luxury-table td { background: #0f0f0f; padding: 25px; border-bottom: 1px solid #1a1a1a; }
        .res-amount { font-size: 3.5rem; font-weight: 700; color: #00ff88; }

        /* --- CLOCK & LOCK --- */
        #lock-screen { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        #real-time-clock { font-size: 4rem; font-weight: 300; margin-bottom: 20px; }
        iframe { width: 100%; height: 100%; border: none; visibility: hidden; }
        .unlocked iframe { visibility: visible; }

        footer { padding: 80px 20px; color: #444; font-size: 0.9em; text-align: center; border-top: 1px solid #111; }

        @media (max-width: 900px) {
            .container { flex-direction: column; text-align: center; }
            .projection-bg { width: 300px; height: 300px; left: 50%; }
            .iphone-device { transform: none; margin: 0 auto; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-nav"><img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="SYLEX Logo"></div>
    </nav>

    <section class="hero">
        <div class="projection-bg"></div>
        <div class="container">
            <div class="text-section">
                <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" class="brand-logo-main" alt="Sylex">
                <h1>L'intelligence<br>sans compromis.</h1>
                <p class="desc">SYLEX redéfinit la performance opérationnelle. Votre assistant d'élite, disponible à chaque seconde.</p>
                <div class="cta-group">
                    <button class="cta-btn" onclick="startExperience()">Faire l'expérience</button>
                    <button class="cta-btn secondary" onclick="document.getElementById('simulator').scrollIntoView({behavior: 'smooth'})">Analyse de ROI</button>
                </div>
            </div>

            <div class="iphone-wrapper">
                <div class="iphone-device" id="iphone" onclick="startExperience()">
                    <div class="iphone-screen">
                        <div id="lock-screen">
                            <h2 id="real-time-clock">00:00</h2>
                            <p style="color:var(--blue); letter-spacing: 2px; font-size: 0.7rem; text-transform: uppercase;">Cliquer pour déverrouiller</p>
                        </div>
                        <iframe id="chatframe" src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="simulator-section" id="simulator" style="padding: 100px 5%; display: flex; flex-direction: column; align-items: center;">
        <div class="pillar-card" style="max-width: 600px; width: 100%; text-align: center;">
            <h2 style="margin-bottom: 40px;">Potentiel financier 2026</h2>
            <input type="range" id="temps" min="0.5" max="5" step="0.5" value="1.5" style="width:100%; accent-color:var(--blue);" oninput="calculer()">
            <div id="res-mensuel" class="res-amount" style="margin: 30px 0;">-- €</div>
            <a href="#" class="cta-btn" style="display:inline-block; background:var(--blue); color:#fff;" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/digitalagenceoccitane/30min'});return false;">Accès Premium</a>
        </div>
    </section>

    <footer>
        &copy; 2026 Digital Agence Occitanie. Tous droits réservés.
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('real-time-clock').textContent = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }
        function startExperience() {
            const ip = document.getElementById('iphone');
            ip.classList.add('unlocked');
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('chatframe').style.visibility = 'visible';
            }, 800);
        }
        function calculer() {
            const t = parseFloat(document.getElementById('temps').value);
            const total = Math.round((t * 22 * 0.6) * (100 / 2.5) + 200);
            document.getElementById('res-mensuel').innerText = total.toLocaleString('fr-FR') + " €";
        }
        updateClock();
        setInterval(updateClock, 1000);
        window.onload = calculer;
    </script>
</body>
</html>
