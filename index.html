<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYLEX IA | 2026</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }

        /* --- EFFET RÉTROPROJECTEUR --- */
        .aura-bg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 140vw; height: 140vh;
            background: url('https://i.ibb.co/4n4vpP0r/IMG-5824.jpg') no-repeat center;
            background-size: contain;
            filter: blur(80px) brightness(0.7);
            opacity: 0.45;
            z-index: 1;
        }

        /* --- LOGO IDENTITÉ --- */
        nav { position: relative; width: 100%; padding: 40px 20px; z-index: 1000; text-align: center; }
        .logo-main { height: 130px !important; filter: drop-shadow(0 0 25px #0066ff); }

        /* --- LAYOUT --- */
        .hero { position: relative; min-height: 100vh; display: flex; flex-direction: column; align-items: center; z-index: 10; padding-bottom: 80px; }
        .container { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; gap: 40px; padding: 0 5%; }
        
        .text-content { flex: 1; }
        .text-content h1 { font-size: 3.5rem; line-height: 1.1; font-weight: bold; margin-bottom: 20px; }
        .text-content p { font-size: 1.2rem; opacity: 0.8; margin-bottom: 30px; }
        .btn { background: #fff; color: #000; padding: 18px 45px; border-radius: 100px; font-weight: bold; text-decoration: none; display: inline-block; }

        /* --- FIX IPHONE & BOUTON ENVOYER --- */
        .iphone-container { 
            width: 340px; height: 680px; 
            background: #080808; border-radius: 60px; 
            border: 3px solid #222; position: relative; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); flex-shrink: 0; 
        }
        
        .iphone-screen { 
            position: absolute; 
            top: 12px; left: 12px; right: 12px; bottom: 12px; 
            background: #000; 
            border-radius: 48px; 
            overflow: hidden; 
            /* AJOUT DU PADDING EN BAS POUR RELEVER LE BOUTON ENVOYER */
            padding-bottom: 35px; 
            display: flex;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
        }

        @media (max-width: 900px) { 
            .container { flex-direction: column; text-align: center; } 
            .iphone-container { width: 310px; height: 630px; margin: 30px auto; }
            .logo-main { height: 100px !important; }
            .text-content h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="aura-bg"></div>

    <nav>
        <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" class="logo-main" alt="SYLEX">
    </nav>

    <section class="hero">
        <div class="container">
            <div class="text-content">
                <h1>L'intelligence <br><span style="color:#0066ff">Souveraine.</span></h1>
                <p>Libérez-vous de l'opérationnel <br>avec l'agent SYLEX.</p>
                <a href="#" class="btn">DÉVERROUILLER</a>
            </div>
            
            <div class="iphone-container">
                <div class="iphone-screen">
                    <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
