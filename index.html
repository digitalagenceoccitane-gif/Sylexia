<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sylex IA | Digital Agence Occitanie</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --grey: #86868b;
            --accent: #0066cc;
            --titanium: #1c1c1e;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- NAVIGATION PREMIUM --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 600; font-size: 1.1rem; letter-spacing: -0.02em; }
        .btn-top { background: #fff; color: #000; padding: 8px 16px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; cursor: pointer; border: none; }

        /* --- HERO SECTION --- */
        .hero { 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; 
            padding: 100px 5%; perspective: 2000px;
        }
        .container { 
            display: flex; align-items: center; justify-content: space-between; 
            width: 100%; max-width: 1200px; gap: 50px;
        }
        .text-section { flex: 1; max-width: 550px; opacity: 0; transform: translateY(30px); animation: fadeIn 1s forwards 0.5s; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: clamp(2.5rem, 5vw, 4rem); line-height: 1.05; letter-spacing: -0.05em; margin-bottom: 25px; }
        .desc { font-size: 1.25rem; color: var(--grey); line-height: 1.5; margin-bottom: 40px; max-width: 450px; }

        .cta-main {
            background: #fff; color: #000; padding: 20px 40px; border-radius: 50px;
            font-weight: 600; text-decoration: none; font-size: 1.1rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: inline-block;
        }
        .cta-main:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255,255,255,0.15); }

        /* --- IPHONE 17 PRO NATIVE EXPERIENCE --- */
        .iphone-wrapper {
            position: relative;
            z-index: 10;
            transition: 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* L'iPhone lui-même */
        .iphone-device {
            width: 320px;
            height: 650px;
            background: #000;
            border-radius: 54px;
            position: relative;
            /* Position initiale inclinée (image de rêve) */
            transform: rotateY(-28deg) rotateX(12deg) rotateZ(3deg);
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            
            /* Bordures Titane hyper fines */
            outline: 0.5px solid rgba(255,255,255,0.3);
            box-shadow: 
                -1px 1px 0px #1c1c1e,
                -3px 3px 0px #141415,
                -10px 20px 50px rgba(0,0,0,0.8);
        }

        /* Quand on scrolle ou survole : Se redresse en face */
        .iphone-device.straight {
            transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg) scale(1.05);
        }

        /* Halo Lumineux Premium */
        .glow-sphere {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150%; height: 130%;
            background: radial-gradient(circle, rgba(0,102,255,0.2) 0%, rgba(138,43,226,0.15) 40%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .iphone-screen {
            position: absolute;
            inset: 3px; /* Bezels Apple réels */
            background: #fff;
            border-radius: 51px;
            overflow: hidden;
            z-index: 2;
        }

        .dynamic-island {
            position: absolute;
            top: 14px; left: 50%;
            transform: translateX(-50%);
            width: 85px; height: 28px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- NOTIFICATION iOS --- */
        #notif {
            position: fixed; left: 50%; transform: translateX(-50%);
            width: 310px; background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 24px; padding: 14px; display: flex; align-items: center; gap: 15px;
            z-index: 2000; border: 0.5px solid rgba(255,255,255,0.15);
            top: -150px; transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #notif.show { top: 40px; }

        @media (max-width: 900px) {
            .container { flex-direction: column; text-align: center; }
            .iphone-device { transform: rotateY(-15deg) rotateX(5deg) scale(0.85); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SYLEX <span style="opacity: 0.4; font-weight: 300;">IA</span></div>
        <button class="btn-top" onclick="showQRCode()">Partager</button>
    </nav>

    <div id="notif">
        <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" width="44" height="44" style="border-radius:10px;">
        <div>
            <b style="display:block; font-size:0.9rem;">Sylex IA</b>
            <span style="font-size:0.85rem; color:#aaa;">"Bonjour ! Une question ?"</span>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="text-section">
                <h1>Répondez à vos leads,<br>même le dimanche.</h1>
                <p class="desc">Qualifiez vos prospects 24h/24 avec une interface immersive qui valorise votre image de marque.</p>
                <button onclick="Calendly.showPopupWidget('https://calendly.com/digitalagenceoccitane/30min');" class="cta-main">Réserver une démo</button>
            </div>

            <div class="iphone-wrapper" id="trigger">
                <div class="glow-sphere"></div>
                <div class="iphone-device" id="iphone">
                    <div class="dynamic-island"></div>
                    <div class="iphone-screen">
                        <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="qrModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:5000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#fff; padding:40px; border-radius:30px; text-align:center;" onclick="event.stopPropagation()">
            <div id="qrcode"></div>
            <p style="color:#000; margin-top:20px; font-weight:600;">Scanner Sylex IA</p>
        </div>
    </div>

    <script>
        const iphone = document.getElementById('iphone');
        const notif = document.getElementById('notif');

        // GESTION DU REDRESSEMENT AUTOMATIQUE
        window.addEventListener('scroll', () => {
            const rect = iphone.getBoundingClientRect();
            if(rect.top < window.innerHeight * 0.7) {
                iphone.classList.add('straight');
            }
        });

        // SURVOL SOURIS
        iphone.addEventListener('mouseenter', () => iphone.classList.add('straight'));
        iphone.addEventListener('mouseleave', () => {
            if(window.scrollY < 200) iphone.classList.remove('straight');
        });

        // NOTIFICATION & QR CODE
        window.onload = () => {
            setTimeout(() => { notif.classList.add('show'); }, 3000);
            setTimeout(() => { notif.classList.remove('show'); }, 10000);
        };

        function showQRCode() {
            document.getElementById('qrModal').style.display = 'flex';
            if(!document.getElementById('qrcode').innerHTML) {
                new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 200, height: 200 });
            }
        }
    </script>
</body>
</html>
