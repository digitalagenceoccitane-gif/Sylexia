<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sylex IA | Digital Agence Occitanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --text-gray: #b0b0b0; /* Plus clair pour la lisibilité */
            --iphone-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            position: fixed;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 8vw;
            width: 90%;
            max-width: 1200px;
        }

        /* --- TEXTE --- */
        .text-section {
            flex: 1;
            z-index: 5;
        }

        h1 {
            font-size: clamp(2.2rem, 4.5vw, 3.8rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.15rem;
            color: var(--text-gray);
            max-width: 440px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* BOUTON D'ACTION */
        .cta-button {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* --- IPHONE --- */
        .iphone-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .iphone-frame {
            width: 310px;
            height: 630px;
            background: #000;
            border: 11px solid #1c1c1e;
            border-radius: 48px;
            position: relative;
            box-shadow: var(--iphone-shadow);
            overflow: hidden;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 25px;
            background: #000;
            border-radius: 20px;
            z-index: 20;
        }

        iframe {
            width: 100%;
            height: 109%; 
            border: none;
            z-index: 10;
        }

        /* --- NOTIFICATION --- */
        .notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            z-index: 100;
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            border: 0.5px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .notification.show { top: 25px; }

        .notification img {
            width: 38px;
            height: 38px;
            border-radius: 10px;
        }

        .notification-text b { font-size: 0.85rem; color: #fff; display: block; }
        .notification-text span { font-size: 0.8rem; color: #d1d1d6; }

        @media (max-width: 850px) {
            .container { flex-direction: column; text-align: center; gap: 40px; }
            .text-section { order: 2; padding: 0 20px; }
            .iphone-wrapper { order: 1; transform: scale(0.85); margin-top: -30px;}
            p { margin: 0 auto 30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h1>Répondez à vos leads,<br>même le dimanche.</h1>
            <p>Sylex qualifie vos prospects 24h/24 avec une interface immersive qui valorise votre image de marque.</p>
            <a href="https://www.malt.fr/profile/ton-profil" class="cta-button">Réserver une démo</a>
        </div>

        <div class="iphone-wrapper">
            <div id="notif" class="notification" onclick="closeNotif()">
                <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Logo Sylex">
                <div class="notification-text">
                    <b>Sylex IA</b>
                    <span>"Bonjour ! Comment puis-je vous aider ?"</span>
                </div>
            </div>

            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
            </div>
        </div>
    </div>

    <script>
        const notification = document.getElementById('notif');
        setTimeout(() => { notification.classList.add('show'); }, 2000);
        setTimeout(() => { closeNotif(); }, 6000);

        function closeNotif() {
            notification.classList.remove('show');
        }
    </script>
</body>
</html>
