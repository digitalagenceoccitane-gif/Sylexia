<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylex IA | Digital Agence Occitanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --iphone-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10vw;
            width: 90%;
            max-width: 1200px;
        }

        /* --- SECTION TEXTE --- */
        .text-section {
            flex: 1;
            z-index: 5;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 420px;
            line-height: 1.6;
        }

        /* --- IPHONE FRAME --- */
        .iphone-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .iphone-frame {
            width: 320px;
            height: 650px;
            background: #000;
            border: 10px solid #1c1c1e;
            border-radius: 44px;
            position: relative;
            box-shadow: var(--iphone-shadow);
            overflow: hidden; /* Masque le badge Dify en bas */
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 26px;
            background: #000;
            border-radius: 20px;
            z-index: 20;
        }

        /* Logo filigrane en arrière-plan */
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: url('https://i.ibb.co/4n4vpP0r/IMG-5824.jpg') no-repeat center;
            background-size: contain;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        /* Iframe IA - Ajustée pour cacher le footer Dify */
        iframe {
            width: 100%;
            height: 108%; /* On pousse le bas de l'iframe hors du cadre */
            border: none;
            position: relative;
            z-index: 10;
            background: transparent;
        }

        /* --- NOTIFICATION iOS --- */
        .notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            z-index: 100;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: 0.5px solid rgba(255,255,255,0.15);
            pointer-events: none;
        }

        .notification.show {
            top: 20px;
        }

        .notification img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .notification-text {
            display: flex;
            flex-direction: column;
        }

        .notification-text b {
            font-size: 0.85rem;
            color: #fff;
        }

        .notification-text span {
            font-size: 0.8rem;
            color: #d1d1d6;
        }

        /* Responsive Mobile */
        @media (max-width: 850px) {
            body { overflow-y: auto; }
            .container {
                flex-direction: column;
                padding: 60px 20px;
                text-align: center;
                gap: 50px;
            }
            h1 { font-size: 2.5rem; }
            p { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h1>Digitalisez votre<br>agence avec l'IA.</h1>
            <p>Sylex : l'assistant virtuel intelligent qui qualifie vos leads et répond à vos clients 24h/24, avec l'élégance que votre agence mérite.</p>
        </div>

        <div class="iphone-wrapper">
            <div id="notif" class="notification">
                <img src="https://i.ibb.co/4n4vpP0r/IMG-5824.jpg" alt="Logo Sylex">
                <div class="notification-text">
                    <b>Sylex IA</b>
                    <span>"Bonjour ! Je cherche un bien à Toulouse..."</span>
                </div>
            </div>

            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="watermark-logo"></div>
                
                <iframe src="https://udify.app/chatbot/zpg2cTtKhnsKK5xe"></iframe>
            </div>
        </div>
    </div>

    <script>
        const notification = document.getElementById('notif');

        // Apparition à 2 secondes
        setTimeout(() => {
            notification.classList.add('show');
        }, 2000);

        // Disparition à 5 secondes (soit 3 secondes de visibilité au total)
        setTimeout(() => {
            notification.classList.remove('show');
        }, 5000);
    </script>

</body>
</html>
